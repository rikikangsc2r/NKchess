<div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 text-center">
  <h2 class="text-4xl font-bold text-white mb-4">Finding a Match</h2>
  <p class="text-lg text-gray-400 mb-8">Please wait while we connect you with an opponent...</p>
  
  <div class="flex items-center justify-center space-x-2 my-4">
    <div class="w-4 h-4 rounded-full bg-indigo-500 animate-pulse [animation-delay:-0.3s]"></div>
    <div class="w-4 h-4 rounded-full bg-indigo-500 animate-pulse [animation-delay:-0.15s]"></div>
    <div class="w-4 h-4 rounded-full bg-indigo-500 animate-pulse"></div>
  </div>

  <button 
    (click)="cancel.emit()"
    class="mt-8 px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-200"
  >
    Cancel Search
  </button>
</div>
