
<div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
  <h1 class="text-5xl font-bold text-white mb-2">NKchess</h1>
  <p class="text-lg text-gray-400 mb-8">Mabar Catur Modern</p>
  
  <div class="w-full max-w-sm">
    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Enter Your Username</label>
    <input 
      id="username" 
      type="text" 
      [value]="username()"
      (input)="onUsernameInput($event)"
      (keyup.enter)="submitUsername()"
      placeholder="e.g., Magnus"
      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
    />
    <button
      (click)="submitUsername()"
      [disabled]="!username().trim()"
      class="w-full mt-4 px-4 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition duration-200"
    >
      Continue
    </button>
  </div>
</div>
